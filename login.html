<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <header>
            <img src="logo.png" alt="">
            <h4>Acesse sua conta para começar a cuidar da sua saúde</h4>
        </header>

        <div class="login-info">
            <label for="input-email">E-mail</label>
            <input type="email" id="input-email">

            <label for="input-senha">Senha</label>
            <input type="password" id="input-senha"> 

            <div class="login-options">
                <input type="checkbox" id="lembre-se"> 
                <label for="lembre-se">Lembre-se de mim</label>
                <a href="" id="esqueceu-senha">Esqueceu a senha?</a>
            </div>
        </div>

        <button type="submit">Login</button>

        <div class="login-com">
            <button>Login com</button>
            <button>Login com</button>
        </div>

        <div class="criar-conta">
            <h4>Ainda não tem uma conta?</h4> 
            <h4 id="criar-conta">Crie uma agora!</h4>
        </div>
    </main>
</body>
</html>
