<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do Paciente</title>
    <link rel="stylesheet" href="../styles/login.css">
      <link rel="shortcut icon" href="/img/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script type="module" src="../scripts/signInUp.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
</head>

<body id="loginPage">
    <main>
        <header>
            <a href="index.html"><img src="../img/logo.png" alt=""></a>
            <h4>Acesse sua conta para começar a cuidar da sua saúde</h4>
        </header>
        
        <div class="login-info">
            <div class="email">
                <label for="input-email">E-mail</label>
                <input type="email" id="input-email" required>
            </div>
            <div class="senha">
                <label for="input-senha">Senha</label>
                <input type="password" id="input-senha" required> 
                <i class="fa-regular fa-eye-slash"></i>

            </div>
            <div class="login-options">
                <input type="checkbox" id="lembre-se"> 
                <label for="lembre-se">Lembre-se de mim!</label>
                <a href="" id="esqueceu-senha">Esqueceu a senha?</a>
            </div>
        </div>

        <button id="btnLogar">Entrar</button>

        <div class="login-com">
            <button id="logingoogle"></button>

            <div class="facebook">
                <button>Continuar com o Facebook</button>
                <img src="../img/facebook.png" alt="">
            </div>
        </div>

        <div class="criar-conta">
            <h4>Ainda não tem uma conta?</h4> 
            <a href="cadastro.html" id="criar-conta">Cria uma Agora!</a>
        </div>
    </main>
</body>
</html>
