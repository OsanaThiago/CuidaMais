<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <script src="../scripts/signInUp.js" defer></script>
</head>

<body id="cadastroPage">
    <main>
        <header>
            <img src="../img/logo.png" alt="">
            <h4>Junte-se à CUIDA+ e comece a cuidar da sua saúde</h4>
        </header>

        <form id="login-info">
            <div class="nome">
                <label for="input-nome">Nome Completo</label>
                <input type="text" id="input-nome" required>
            </div>
            <div class="nascimento">
                <label for="input-nascimento">Data de Nascimento</label>
                <input type="date" id="input-nascimento">
            </div>
            <div class="email">
                <label for="input-email">E-mail</label>
                <input type="email" id="input-email"required>
            </div>
            <div class="senha">
                <label for="input-senha">Senha</label>
                <input type="password" id="input-senha" required> 
                <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="senha">
                <label for="input-senha-confirmar">Confirme sua senha</label>
                <input type="password" id="input-senha-confirmar" required> 
                <i class="fa-regular fa-eye-slash"></i>
            </div>
        </form>

        <button type="submit" id="btnregister">REGISTRAR-SE</button>

    </main>
</body>
</html>
